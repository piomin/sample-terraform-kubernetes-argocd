version: 2.1

executors:
  machine_executor_amd64:
    machine:
      image: ubuntu-2204:current
    environment:
      architecture: "amd64"
      platform: "linux/amd64"

orbs:
  terraform: circleci/terraform@3.7.0

jobs:
  deploy-k8s:
    executor: machine_executor_amd64
    steps:
      - checkout
      - terraform/install:
          arch: amd64
          os: linux
          terraform_version: 1.12.2
      - terraform/init:
          path: .
      - terraform/validate:
          path: .
      - terraform/plan:
          path: .
      - terraform/apply:
          path: .
#      - terraform/destroy:
#          path: .

workflows:
  terratest:
    jobs:
      - deploy-k8s
